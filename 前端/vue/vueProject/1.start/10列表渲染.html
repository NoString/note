<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h2>数组遍历</h2>
			<ul>
				<!-- 通过一个forin来遍历data里面的people数组,第一个值为形参,通过形参获取对象属性.第二个值为下标. -->
				<!-- 这个key相当于每个item的唯一标识, key尽量设置为数据中的唯一标识而不是index,因为当向前插入数据时,index会错乱 -->
				<li v-for="(person,index) in people" :key="person.id">
					名字:{{person.name}}---年龄:{{person.age}}
				</li>
			</ul>
			<h2>遍历对象</h2>
			<ul>
				<li v-for="(item,index) in car" :key="index">
					参数{{index}}是:{{item}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					people:[
						{id:1, name:'p1', age:18},
						{id:2, name:'p2', age:19},
						{id:3, name:'p3', age:20},
					],
					car:{
						name: 'x3',
						price: '40W',
						color:	'block'
					}
				}
			})
		</script>
	</body>
</html>
