<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<div id="root">
			<!-- 通过@keyup来绑定键盘点击事件,keyup表示按下抬起, keydown表示仅按下 -->
			<input type="text" id="in" value="" @keyup="up"/>
		</div>
		
		<script>
			new Vue({
				el: "#in",
				methods: {
					up(event) {
						// 打印event对象
						console.log(event);
						// 打印所按下的键盘字符的唯一标识码
						console.log(event.keyCode);
						// 打印当前input框中的所有值
						console.log(event.target.value);
					}
				},
			})
		</script>
	</body>
</html>
