<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<!-- 简写版本 -->
	<body>
		<div id="root">
			<!-- 调用计算属性获取值 -->
			<h1>{{full}}</h1>
		</div>
		<script>
			new Vue({
				el:"#root",
				data:{
					first:"张",
					second:"三"
				},
				computed: {
					// 本质上是获取到first和second的值,进行拼接后返回
					full(){
						return this.first + "-" + this.second
					}
				},
			})
		</script>
	</body>
</html>
