<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			.first{
				
			},
			.second{
				
			}
		</style>
	</head>
	<body>
		<div id="root">
			<div :class="sty" :click="changeStyle">点击改变样式</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					sty:'first'
					
				},
				methods: {
					changeStyle() {
						this.sty = 'second'
					}
				},
			})
		</script>
	</body>
</html>
