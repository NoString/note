<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- name可以被其他html标签所定位-->
		<form action="01基本标签.html" method="get">
			<!-- input
			 type:指定输入类型,text,password,checkbox,radio,submit,reset,file,hidden,image,button
			 name:指定标签名称
			 value:默认值,如果类型是radio必须要添加一个默认值
			 size:指定标签的宽度,如果类型是text或者password,这个属性以字节为单位,其他类型,以像素为单位
			 maxlength:属性为text和password,输入的最大字符
			 checked:类型为radio时,标记是否被选中
			 -->
			<p>文本输入框<input type="text" name="text" value="默认值(不能为空)" required="required"/></p>
			<p>密码输入框<input type="password" name="password" placeholder="浅式提醒"/></p>
			<input type="submit" />
			
		</form>
		
		<hr>
		<!-- 单选框 value表示传输的值 -->
		<form action="" method="post">
			
			<input type="radio" value="值1" name="select" checked="checked"/>单选1
			<input type="radio" value="值2" name="select"/>单选2
		</form>
		<hr>
		
		<!-- 多选框 -->
		<form action="" method="post">
			
			<input type="checkbox" value="值1" name="multiSelect"/>多选1
			<input type="checkbox" value="值2" name="multiSelect"/>多选2
			<input type="checkbox" value="值3" name="multiSelect"/>多选3
			<input type="checkbox" value="值4" name="multiSelect"/>多选4
		</form>
		<hr >
		<!-- 数字框 -->
		<form action="" method="post">
			
			<input type="number" value="num"/>
		</form>
		<hr >
		<!-- 隐藏框 -->
		<form action="" method="post">
			
			隐藏框<input type="text" value="" hidden="hidden"/>
		</form>
	</body>
</html>
