<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="02样式选择器.css"/>
		<style type="text/css">
			h1{
				/* 标签选择器 */
				color: #6495ED;
			}
		</style>
	</head>
	<body>
		<!-- 类选择器 -->
		<h1 class="style1">通过class选择器</h1>
		<!-- id选择器 -->
		<h2 id="idStyle">通过id选择器</h2>
		<!-- 优先级: id选择器>class选择器>标签选择器 -->
	</body>
</html>
