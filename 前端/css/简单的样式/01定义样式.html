<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 内部导入 -->
		<style type="text/css">
			h1{
				color: green;
			}
			
		</style>
		<!-- 外部导入 -->
		<link rel="stylesheet" type="text/css" href="01样式选择器.css"/>
	</head>
	<body>
		<h1>第一种导入方式</h1>
		<br>
		<h2>第二种导入方式</h2>
		<!-- 第三种,行内导入样式 -->
		<h3 style="color: coral;">第三种导入方式</h3>
		
		
		<!-- 优先级: 就近原则,行内导入就是最近的,如果没行内,内部导入和外部导入哪个离得近自动选哪个 -->
	</body>
</html>
