<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#test1{
				color: #55AAFF;
			}
			/* 加上hover表示悬浮变色 */
			#test2:hover{
				color: #7FFF00;
			}
			/* 鼠标按住变色 */
			#test3:active{
				color: blueviolet;
			}
			/* 设置访问之后的颜色 */
			#test4:visited{
				color: gold;
			}
		</style>
	</head>
	<body>
		<a href="#" id="test1">更改颜色</a>
		<hr >
		<a href="#" id="test2">悬浮变色</a>
		<hr >
		<a href="#" id="test3">鼠标按住不松手变色</a>
		<hr >
		<a href="#" id="test4">访问之后的颜色</a>
	</body>
</html>
